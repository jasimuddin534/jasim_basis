    <head>
        <title>CSS Flote Example</title>
        <style>
            #wrapper{
                border:1px solid red;
                margin:auto;
                width:300px;
                height:300px;
            }

            .myclass{
                height:100px;
                width:100px;
                background-color:green;
            }
            #div-2{

        </div>

</html>
