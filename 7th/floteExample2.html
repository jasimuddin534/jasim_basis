<html>
    <head>
        <title>CSS Flote Example</title>
        <style>
            #wrapper{
                border:1px solid red;
                margin:auto;
                width:300px;		
            }

            .myclass{
                height:100px;
                width:100px;
                background-color:green;		
            }
            #div-1{
                float:left;
                width:100px;
            }
            #div-2{
                background-color:red;
                width:100px;		
            }
        </style>


    </head>
    <body>
        <div id="wrapper">

            <div id="div-1" class="myclass">div-1</div>
            <div id="div-2" class="myclass">div-2</div>



        </div>
    </body>

</html>
